clusters:
  - namespaces:
      - namespace: aggregated
        type: aggregated
        retention: 10h
        resolution: 5s
      - namespace: default
        type: unaggregated
        retention: 48h

carbon:
  ingester:
    listenAddress: "0.0.0.0:7204"
    rules:
      - pattern: .*min.aggregate.*
        aggregation:
          type: min
        policies:
          - resolution: 5s
            retention: 10h
      - pattern: .*already-aggregated.*
        aggregation:
          enabled: false
        policies:
          - resolution: 5s
            retention: 10h
      - pattern: .*
        policies:
          - resolution: 5s
            retention: 10h
